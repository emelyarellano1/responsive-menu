<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>Responsive Menu</title>
    <link rel="stylesheet" type="text/css" href="css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <link href="https://fonts.googleapis.com/css?family=Rubik" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Quicksand" rel="stylesheet">
  </head>
  <body>
 	<header>
 		 <div class="Container">
  			<h1 class="title"> Responsive Arellano Menu</h1>
  			<h5 class="subtitle"> with different, size-dependent layouts </h5>
  		</div>
 	</header>
 	<section class="Container">
 		<div class="size home" id="uno">
 			<i class="fa fa-home" aria-hidden="true"></i>
	 		<h1 class="home-s">Home</h1>
 		</div>
	 	<div class="size services" id="services">
 			<i class="fa fa-server" aria-hidden="true"></i>
	 		<h1 class="services-s">Services</h1>
 		</div>			
	 	<div class="size portfolio" id="portfolio">
 			<i class="fa fa-paint-brush" aria-hidden="true"></i>
	 		<h1 class="portfolio-s">Portfolio</h1>
 		</div>				
	 	<div class="size blog" id="blog">
 			<i class="fa fa-cube" aria-hidden="true"></i>
	 		<h1 class="blog-s">Blog</h1>
 		</div>			
	 	<div class="size the-team" id="the-team">
 			<i class="fa fa-users" aria-hidden="true"></i>
 			<h1 class="the-team-s">The Team</h1>
 		</div>				

	 	<div class="size contact" id="contact">
 			<i class="fa fa-handshake-o" aria-hidden="true"></i>	
	 		<h1 class="contact-s">Contact</h1>
 		</div>			
 	</section>
  	<script src="http//code.jquery.com/jquery-latest.js"></script>
  </body>
